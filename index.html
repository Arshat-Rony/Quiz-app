<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="quiz.js" defer></script>
    <title>Programming world!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container mt-5">


        <h1 class="text-center fs-1 fw-bold">Give your Quiz</h1>
        <div class="quiz-box mx-auto w-50 mt-5">
            <h2 id="question" class="fs-2 fw-bold text-info"></h2>
            <div class="form-check mt-3">
                <input class="form-check-input options" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label id="option-1" class="form-check-label" for="flexRadioDefault1">

                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input options" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    checked>
                <label id="option-2" class="form-check-label" for="flexRadioDefault2">

                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input options" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label id="option-3" class="form-check-label" for="flexRadioDefault1">

                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input options" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    checked>
                <label id="option-4" class="form-check-label" for="flexRadioDefault2">

                </label>
            </div>
        </div>
        <div class="ans-box w-50 mx-auto mt-5 gap-3">
            <button id="submit" class="btn btn-info btn-lg text-white">Submit</button>
            <div id="show-btn" class="mt-5">
                <button class="btn btn-danger btn-lg mb-3">Your Score <span class=" showAnswer">
                        0</span>/10</button>
                <p class=" fs-3 fw-bold">If Your score is less than 25% then press the Give again button </p>
                <button onclick="location.reload()" class="btn btn-danger btn-lg mt-2">Give again</button>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
